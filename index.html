<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Admin Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Login Page -->
        <div id="login-page" class="page active">
            <div class="login-container">
                <h2>P2P Admin Login</h2>
                <form id="login-form">
                    <div class="input-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="login-btn">Login</button>
                </form>
                <div id="login-error" class="error-message"></div>
            </div>
        </div>

        <!-- Connection Page -->
        <div id="connection-page" class="page">
            <div class="connection-container">
                <h2>Welcome, <span id="welcome-user"></span>!</h2>
                
                <div class="connection-section">
                    <h3>Create Connection</h3>
                    <p>Share this ID with others to connect:</p>
                    <div class="id-display" id="my-id"></div>
                    <button id="copy-id" class="btn-secondary">Copy My ID</button>
                </div>

                <div class="connection-section">
                    <h3>Join Connection</h3>
                    <div class="input-group">
                        <input type="text" id="peer-id" placeholder="Enter friend's connection ID">
                        <button id="connect-btn" class="btn-primary">Connect</button>
                    </div>
                </div>

                <div class="connection-status">
                    <h4>Status: <span id="status">Disconnected</span></h4>
                    <div id="connected-peer"></div>
                </div>

                <button id="go-to-chat" class="btn-primary" disabled>Enter Chat</button>
                <button id="logout-from-connect" class="logout-btn">Logout</button>
            </div>
        </div>

        <!-- Chat Page -->
        <div id="chat-page" class="page">
            <div class="chat-container">
                <div class="chat-header">
                    <h3>P2P Chat - Connected to: <span id="connected-to"></span></h3>
                    <div class="user-info">
                        <span id="current-user"></span>
                        <button id="disconnect-btn" class="btn-warning">Disconnect</button>
                        <button id="logout-btn" class="logout-btn">Logout</button>
                    </div>
                </div>

                <div class="chat-messages" id="chat-messages">
                    <!-- Messages will appear here -->
                </div>

                <div class="chat-input">
                    <input type="text" id="message-input" placeholder="Type your message...">
                    <button id="send-btn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- PeerJS Library -->
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
